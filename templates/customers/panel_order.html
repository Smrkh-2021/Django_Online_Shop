{#<div class="tab-content dashboard_content">#}
{#    <div class="tab-pane fade">#}
        <h2>Orders</h2>
        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>OffCode</th>
                    <th>Status</th>
                    <th>Total Price</th>
                    <th>Final Price</th>
                </tr>
                </thead>
                <tbody>
                {% for order in orders %}
                    <tr>
                        <td>{{ order.id }}</td>
                        <td>{{ order.offcode }}</td>
                        <td>{{ order.status }}</td>
                        <td>{{ order.total_price }}</td>
                        <td>{{ order.final_price }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
{#    </div>#}
{#</div>#}
